<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Power BI - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* RelaciÃ³n 4:3 */
        }
        
        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>Reporte interactivo en tiempo real - Power BI Embedded</p>
        </div>
        
        <div class="dashboard-container">
            <div class="iframe-wrapper">
                <iframe 
                    title="Ventas-B" 
                    src="https://app.powerbi.com/reportEmbed?reportId=1894d809-6b17-496c-b4cb-961bf7a6a7dd&autoAuth=true&ctid=d8493a25-5cce-43ac-b282-558b7666e593" 
                    frameborder="0" 
                    allowFullScreen="true">
                </iframe>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2024 - Reporte Power BI | Actualizado en tiempo real</p>
        </div>
    </div>
</body>
</html>
